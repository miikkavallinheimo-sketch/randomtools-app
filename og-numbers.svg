<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg{fill:#0d0d0d}
      .title{fill:#fff;font:700 72px/1.2 'Inter', Arial, sans-serif}
      .subtitle{fill:#cfcfcf;font:400 28px/1.3 'Inter', Arial, sans-serif}
      .brand{fill:#FB8B24;font:600 32px/1 'Inter', Arial, sans-serif}
      .digit{fill:#059669;font:700 120px/1 'JetBrains Mono', monospace}
    </style>
  </defs>
  <rect class="bg" width="1200" height="630"/>
  <text x="60" y="120" class="title">Random Number Generator</text>
  <text x="60" y="170" class="subtitle">Generate random numbers from any range. Fast and simple.</text>

  <!-- Big digits -->
  <text x="760" y="330" class="digit">42</text>
  <text x="940" y="330" class="digit" fill="#ffffff">7</text>

  <text x="60" y="590" class="brand">randomtools.app</text>
</svg>

