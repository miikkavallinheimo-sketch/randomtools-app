<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg{fill:#0d0d0d}
      .title{fill:#fff;font:700 72px/1.2 'Inter', Arial, sans-serif}
      .subtitle{fill:#cfcfcf;font:400 28px/1.3 'Inter', Arial, sans-serif}
      .brand{fill:#FB8B24;font:600 32px/1 'Inter', Arial, sans-serif}
    </style>
  </defs>
  <rect class="bg" width="1200" height="630"/>
  <text x="60" y="120" class="title">Decision Wheel</text>
  <text x="60" y="170" class="subtitle">Customizable wheel spinner with up to 20 options.</text>

  <!-- Simple wheel -->
  <g transform="translate(820,130)">
    <circle cx="180" cy="180" r="170" fill="#1a1a1a" stroke="#FB8B24" stroke-width="10"/>
    <line x1="180" y1="10" x2="180" y2="350" stroke="#ffffff" stroke-width="6"/>
    <line x1="10" y1="180" x2="350" y2="180" stroke="#ffffff" stroke-width="6"/>
    <circle cx="180" cy="180" r="18" fill="#ffffff"/>
  </g>

  <text x="60" y="590" class="brand">randomtools.app</text>
</svg>

